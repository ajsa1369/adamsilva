        100% { transform: rotate(360deg); }
      }

        opacity: 0;
        transition: opacity 0.5s ease-out;
      }

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">

    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Cleanup & Scripts -->
    <script>
      // Unregister any old service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered');
          }
        });
      }
      
      // Hide loading screen when page is fully loaded
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      });
      
      // Fallback: Hide loading screen after 3 seconds maximum
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 3000);
      
      // Ensure canonical tag is correct - remove any incorrect ones
      document.addEventListener('DOMContentLoaded', function() {
        // Remove any incorrect canonical tags
        const canonicals = document.querySelectorAll('link[rel="canonical"]');
        const correctCanonical = 'https://www.adamsilvaconsulting.com/';
        
        canonicals.forEach(function(canonical) {
          if (canonical.href !== correctCanonical) {
            canonical.remove();
          }
        });
        
        // Ensure we have exactly one correct canonical tag
        const remainingCanonicals = document.querySelectorAll('link[rel="canonical"]');
        if (remainingCanonicals.length === 0) {
          const newCanonical = document.createElement('link');
          newCanonical.rel = 'canonical';
          newCanonical.href = correctCanonical;
          document.head.appendChild(newCanonical);
        }
      });
    </script>
